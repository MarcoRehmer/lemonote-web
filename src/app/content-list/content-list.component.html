<div>
    <button style="margin: 6px;" class="btn-outline-success" (click)="newPage()">
        new
    </button>

    <button style="margin: 6px;" class="btn-outline-danger" (click)="deleteCurrentPage()">
        delete
    </button>
</div>
<p *ngFor="let page of pages" 
[ngClass]="{selected: page == selectedPage}"
(click)="onSelect(page.id)">{{page.title}}</p>

<div>
    <button style="margin: 6px;" 
    class="btn-outline-success"
    (click)="newPage()">
    new
    </button>
    
    <button style="margin: 6px;" 
    class="btn-outline-danger"
    (click)="deleteCurrentPage()">
    delete
</button>
</div>
<p *ngFor="let page of pages" (click)="onSelect(page)">{{page.title}}</p>
